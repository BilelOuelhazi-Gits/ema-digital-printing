<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S'inscrire - EMA Digital Printing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #1c1c1c;
      color: #ffffff; /* Set all text color to white */
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #000000;
      color: #ffffff;
      padding: 20px;
      border-bottom: 2px solid #d32f2f;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      text-align: center;
    }

    .header-content img {
      height: 280px;
      width: auto;
    }

    .header-content h1 {
      font-size: 32px;
      font-weight: 600;
      color: #d32f2f;
    }

    .header-content p {
      font-size: 16px;
      margin-top: 5px;
      color: #dddddd;
    }

    .service-container {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 50px 20px;
    }

    .service-card {
      width: 280px;
      height: 250px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      background-color: #2a2a2a;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(211, 47, 47, 0.4);
    }

    .service-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .service-card:hover img {
      opacity: 0.7;
    }

    .service-card h3 {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(211, 47, 47, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background-color: #000000;
      color: #eeeeee;
      font-size: 14px;
    }

    footer a {
      color: #d32f2f;
      text-decoration: none;
      font-weight: bold;
      margin-left: 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .container-fluid {
      height: 100%;
    }

    .card-body {
      background-color: #333333;
      color: #ffffff;
    }

    .form-label {
      color: #ffffff;
    }

    .form-control {
      background-color: #444444;
      color: #ffffff;
      border: 1px solid #555555;
    }

    .form-control::placeholder {
      color: #ffffff; /* Placeholder text color */
    }

    .input-group-text {
      background-color: #555555;
      color: #ffffff;
    }

    .btn-primary {
      background-color: #d32f2f;
      border-color: #d32f2f;
    }

    .btn-primary:hover {
      background-color: #b71c1c;
      border-color: #b71c1c;
    }

    .text-muted {
      color: #dddddd !important;
    }

    .text-decoration-none {
      color: #d32f2f;
    }

    .text-decoration-none:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">S'inscrire</h2>
            <form method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Nom et prénom</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" name="name" id="name" class="form-control" placeholder="Nom et prénom" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Adresse email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Adresse email" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Numéro de téléphone</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                  <input type="text" name="phone" id="phone" class="form-control" placeholder="Numéro de téléphone" required>
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Créez un mot de passe sécurisé" required>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2">S'inscrire</button>
            </form>
            <a href="/" class="btn btn-outline-light w-100 py-2 mt-2">
              <i class="bi bi-house-door me-2"></i>Retour à l'accueil
            </a>

            <p class="text-center text-muted mt-3 mb-0">
              Vous avez déjà un compte ? <a href="{{ url_for('login') }}" class="text-decoration-none">Se connecter</a>
            </p>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
